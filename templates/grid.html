
<section class="centered">
    <section class="grid_image">
        <img class="responsive" src="{{url_for('static', filename=image)}}" /><br>
        <p>Path followed: {{steps}}</p>
    </section>
    <section class="choice_form">
        <h2>Heading Text Here</h2>
        <p>Choose a direction to move:</p>
        <form action="/" method="POST">
            <label><input type="radio" name="choice" value="" required />Left</label>
            <label><input type="radio" name="choice" value="" />Right</label>
            <label><input type="radio" name="choice" value="" />Up</label>
            <label><input type="radio" name="choice" value="" />Down</label>
            <input type="hidden" name="steps" value={{steps}} />
            <button>Go!</button>
        </form>
    </section>
</section>
