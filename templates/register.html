{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Fake Registration Form</h2>
    <form action="/" method="POST">
        {% for (label, values) in inputs.items() %}
            <label>{{label}}: <input type="{{values[0]}}" name="{{values[1]}}" placeholder="{{values[2]}}" required /></label>
        {% endfor %}
        <section>
            <button>Submit</button>
        </section>
    </form>
</section>
{% endblock %}
